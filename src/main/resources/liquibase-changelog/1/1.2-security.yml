databaseChangeLog:
  - changeSet:
        id: 5
        author: bh
        changes:
          - sql: |
              CREATE TABLE "app_user" (
                  id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,
                  username VARCHAR(100) NOT NULL UNIQUE,
                  email VARCHAR(100) NOT NULL UNIQUE,
                  password VARCHAR(100) NOT NULL
              );